buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Update AGP to 8.1.0 or higher
        classpath 'com.android.tools.build:gradle:8.1.0' // <-- Add this line
        // Include Kotlin Gradle plugin if needed
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0" // <-- Optional (match your Kotlin version)
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}